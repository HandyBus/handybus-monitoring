services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus # ./prometheus 디렉토리에 prometheus.yml 파일 위치
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    env_file:
      - .env

  mysql_exporter_dev:
    image: prom/mysqld-exporter:latest
    container_name: mysql_exporter_dev
    command:
      - "--mysqld.username=${DEV_MYSQL_USER}:${DEV_MYSQL_PASSWORD}"
      - "--mysqld.address=${DEV_MYSQL_HOST}:3306"
    ports:
      - "9104:9104"
    env_file:
      - .env

  mysql_exporter_prod:
    image: prom/mysqld-exporter:latest
    container_name: mysql_exporter_prod
    command:
      - "--mysqld.username=${PROD_MYSQL_USER}:${PROD_MYSQL_PASSWORD}"
      - "--mysqld.address=${PROD_MYSQL_HOST}:3306"
    ports:
      - "9105:9104"
    env_file:
      - .env

volumes:
  grafana-data:
